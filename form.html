<!DOCTYPE html>
<html>
<head>
   
    <title> form </title>
</head>
<body>


    <form action="action_page.php" method="POST">  

      

        <fieldset>    

        <div>
           <label for="fname"> first name*:

           </label> 
            <input type="text" id="fname" name="fname" placeholder="your name" required* >  
        </div>

        <br> 

        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="your last name" required>  
        </div> 
        <br> 

        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>  
        </div> 
        <br> 

        <div>
            <label for="emal">email:</label>
            <input type="email" id="email" name="email" placeholder="s@gmail.com" required>  
        </div> 
        <br> 

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="4676666-666" >  
        </div> 
        <br> 

        <div>
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" required> 

        </div> 
        <br> 

        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" value="1" required>   

        </div> 
        <br> 

        <div>
             <label for="title"> title </label>
           <label> Mr. </label>
           <input type="radio" name="title"> 
           <label> Mrs. </label>
           <input type="radio" name="title"> 
           <label> Phd </label>
           <input type="radio" name="title">   

        </div> 
        <br> 

        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option> 
            </select>
        </div> 




        <br> 

        <div>
            <input type="reset"> 

        </div>
        <br> 

        <div>
            <input type="submit">  

        </div>



    </form> 
</fieldset> 


</body>
</html>
